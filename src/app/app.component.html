<h1>ngSwitch</h1>
<input type="text" required [(ngModel)]="person.name" />
<div [ngSwitch]="person.name">
  <p *ngSwitchCase="'hector'">
    La persona es hector
  </p>
  <p *ngSwitchCase="'manuel'">
    La persona es manuel
  </p>
  <p *ngSwitchCase="'montse'">
    La persona es montse
  </p>
  <p *ngSwitchDefault>
    No hace match
  </p>
</div>
<hr />


<h1>*ngFor</h1>
<input type="text" [(ngModel)]="newName">
<button (click)="addName()">Add name</button>
<ul>
  <li *ngIf="names.length === 0">Lista Vacia</li>
  <li *ngFor="let name of names; index as i">
    {{i}}{{ name }}
    <button (click)="deleteName(i)">Delete</button>
  </li>
</ul>
<hr />

<h1>*ngIf</h1>
<input type="text" [(ngModel)]="person.name">
<p *ngIf="person.name === 'Hector'">Soy Hector</p>
<p *ngIf="person.name === 'Manuel' && person.age === 33; else elseBlock">Soy Manuel</p>
<ng-template #elseBlock>
  <p>Bloque de else</p>
</ng-template>
<hr />
